        <h1>Nieuwe klant toevoegen</h1>

        <label for="naam"><b>Naam</b></label>
        <input type="text" id="naam" placeholder="Voer hier de naam in" name="naam" required>

        <label for="geboortedatum"><b>Geboortedatum</b></label>
        <input type="text" id="Geboortedatum" name="geboortedatum" required/>

        <label for="telefoonnummer"><b>Telefoonnummer</b></label>
        <input type="text" id="Telefoonnummer" name="telefoonnummer" placeholder="06-12345678" pattern="[06]{2}-[0-9]{8}" required/>

        <input type="text" id="woonplaats" placeholder="Voer hier de woonplaats in" name="woonplaats" required>

        <label for="postcode"><b>postcode</b></label>
        <input type="text" id="postcode" placeholder="Voer hier de postcode in" name="postcode" required>

        <button type="submit" class="btn" onclick="voegKlantToe()">Toevoegen</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Annuleren</button>
    </form>
