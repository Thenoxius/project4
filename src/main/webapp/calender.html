<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="styles/calenderstyles2.css">
	<link rel="stylesheet" href="styles/evo-calendar.orange-coral.min.css">
	<link rel="stylesheet" href="styles/evo-calendar.min.css">
	<link rel="stylesheet" href="styles/evo-calendar.midnight-blue.min.css">
	<script>
		let data = window.sessionStorage.getItem("myJWT");
		if (data === "null" || data === null){
			alert("you are not logged in");
			location.replace("index.html");
		}
	</script>
	<script src="service/calenderEvents.js"></script>
	<script src="view/calender.js"></script>

	<header>
	</header>
</head>

<body>
<!--
de navbar is opgebouwt met een logo van de site.
ook staan er images, als je muis hier over heen gaat zie je een hover reactie.
dit geeft instinctief aan dat het knoppen zijn die naar andere paginas lijden
-->
<nav class="navbar"><a class="navbar-image" style="margin-top: 5px;">
	<div class="logodiv"><h1 class="h2logo" style="display: inline; font-family: Calibri; font-size: 24px; color: white">Emmy van Vliet: schoonheidsspecialist</h1></div>
	<div class="imagecontainer"><img class="imageNaarKlantenBestand" src="images/klantenbestand%20image.png" onclick="klantenbestand()" alt="naar-klantbestand"></div>
	<div class="imagecontainer3"><img class="addEventImg" src="images/addEvent.png" onclick=openEventForm() alt="voeg-behandeling-toe"></div>
	<div class="imagecontainer2"><img class="imagelogout" src="images/logout.png" onclick="logout()" alt="log-out"></div>
	<div class="imagecontainer4"><img class="imageevents" src="images/events.png" onclick="openEvents()" alt="zie-behandelingen"></div>
</a></nav>

<div class="behandelingEvents-popup" id="behandelingen">
	<table id="behandelingTabel">
		<tr>
			<th>Afspraak</th>
			<th>Tijd en datum</th>
		</tr>
	</table>
	<button type="button" class="btn cancel" onclick="closeEvents()">Annuleren</button>
</div>

<div class="form-popup" id="nieuweEventForm">
	<form  class="form-container" id="nieuweEventDetails">
		<h1>Nieuwe Evenement toevoegen</h1>

		<label for="eventname"><b>Naam van Evenement</b></label>
		<input type="text" id="eventname" placeholder="Voer hier de naam in" name="eventname" required>

		<label for="eventDate"><b>Datum van evenement</b></label>
		<input type="text" id="eventDate" name="eventDate" required/>

		<label for="eventDescrition"><b>Beschrijving van evenement</b></label>
		<input type="text" id="eventDescrition" name="eventDescrition" placeholder="06-12345678" pattern="[06]{2}-[0-9]{8}" required/>

		<label for="eventType"><b>type behandeling</b></label>
		<input type="text" id="eventType" placeholder="soort behandeling:" name="eventType" required>

		<button type="submit" class="btn" onclick="addEvent()">Toevoegen</button>
		<button type="button" class="btn cancel" onclick="closeForm()">Annuleren</button>
	</form>
</div>

<!--
Als calender gebruik ik de evo calender die ontwikkelt is door edlyn sanantonio
https://edlynvillegas.github.io/evo-calendar/
Dit was één van de weinige dynamische calender's die met mijn idee leek te werken
Door middel van Jquerry methods kan ik evenementen toevoegen en verwijderen
-->
	<div id="calender"></div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
	<script src="view/moment.js"></script>
	<script src="view/evo-calendar.min.js"></script>

	<!-- in dit script roep ik de calender aan, in de css heb ik hem gestyled zodat de pagina er mooi en duidelijk uit ziet -->
	<script>
		$(document).ready(function() {
			$('#calender').evoCalendar({
				theme : 'Orange Coral'
			})
		})
	</script>


</body>

</html>
